<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>小米账号-登陆</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <style>
      
        body{
            width: 100%;
            height: 800px;
        }
        .box{
            width: 100%;
            height: 100%;
            display: flex;
        }
        /*
        左侧区域开始
        */
        .left_box{
            width: 25%;
            height: 100%;
            background-color: color;
            background:  url(https://cdn.web-global.fds.api.mi-img.com/mcfe--mi-account/static/static/media/banner.5b1efcd8.jpg) no-repeat #ccc; 
            background-size: 100%;
        }   
        /*
        左侧区域结束
        */
        /*
        右侧区域开始
        */
        .right_box{
            width: 75%;
            height: 100%;
            background-color: #fff;
        }
        .right_title_box{
            height: 80px;
            padding: 20px;
            width: 100%;
            background-color: #fff;
            /* display: flex; */
        }
        .right_title_box_left{
            float: left;
            display: flex;
            margin: 20px 0;
        }
        .icron_bg{
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: url(logo.png) #FF6900 no-repeat;
            background-position: 5px 7px;
            background-size: 80%;
        }
        .right_title_box_left span{
            display: block;
            height: 40px;
            font-size: 26px;
            font-weight: 600;
            color: #333;
            line-height: 40px;
            margin-left: 10px;  
        }
        
        .right_title_box_right{
            float: right;
            margin: 20px 0;
        }
        .right_title_box_right>ul{
            display: flex;
            height: 40px;
            line-height: 40px;
        }
        .right_title_box_right>ul>li{
            font-size: 14px;
            color: #838383;
            font-weight: 400;
            line-height: 40px;
            padding: 0 10px;
        }
        /*
        登录窗口
        */
        .login{
            width: 450px;
            height: 600px;
            background-color: #fff;
            margin: 0 auto;
            padding: 40px 45px;
            box-shadow:  0 20px 50px 0 hsl(0deg 0% 64% / 10%);
            position: relative;
        }
        .erweima{
            position: absolute;
            cursor: pointer;
            right: 0px;
            top: 0px;
            transform: translateZ(0);
            border:32px solid #FFAD7F;
            border-bottom-color: rgba(0,0,0,0);
            border-left-color: rgba(0,0,0,0);
            background-size: cover;
        }
        .erweima:hover{
            border: 32px solid #ff5c00;
            border-bottom-color: rgba(0,0,0,0);
            border-left-color: rgba(0,0,0,0);
        }
        .login_box{
            width: 360px;
            margin: 0 auto;
        }
        .login_title>ul{
            display: flex;
        }
        .login_title>ul>li{
            color: #333;
            font-weight: 700;
            font-size: 22px;
            margin-right: 20px;
          
        }
        .login_title>ul>li:nth-child(1){
            border-bottom: 3px solid #ff5c00;
        }
        .login_content{
            margin: 0 auto;
            width: 360px;
            height: 340px;
            padding: 20px 0px 0px;
        }
        .username,.password{
            width: 320px;
            height: 20px;
            margin-bottom: 20px;
            padding: 30px 20px 10px;
            background-color: #F9F9F9;
            border-radius: 10px;
            border: #fff;
            font-size: 20px;
            
        }
         input::-webkit-input-placeholder { /* Chrome/Opera/Safari  */
            color: rgba(0,0,0,.4);
        }
        input:-ms-input-placeholder {  /*IE 10+ */
            color: rgba(0,0,0,.4);
        }
        input:-moz-placeholder { /* Firefox 18- */
            color: rgba(0,0,0,.4);
            opacity: 1;
        }
        input::-moz-placeholder { /* Firefox 19+ */
        color: rgba(0,0,0,.4);
        opacity: 1;
        }
        
        /* input::-webkit-input-placeholder {  Chrome/Opera/Safari 
            color: #F04645;
        }
        input:-ms-input-placeholder {  IE 10+ 
            color: #F04645;
        }
        input:-moz-placeholder {  Firefox 18- 
            color: #F04645;
            opacity: 1;
        }
        input::-moz-placeholder {  Firefox 19+ 
        color: #F04645;
        opacity: 1;
        } */
        
        .check_read>input{
            width: 20px;
            height: 12px;
        }
        .check_read>span{
            height: 20px;
            font-size: 14px;
            line-height: 20px;
            font-weight: 400;
            color: rgba(0,0,0,.4);
        }
        .check_read>span>i{
            color: #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left_box">
        </div>
        <div class="right_box">
            <div class="right_title_box">
                <div class="right_title_box_left">
                    <div class="icron_bg"></div>
                    <span>小米帐号</span>
                </div>
                <div class="right_title_box_right">
                    <ul>
                        <li><a href="">用户协议</a></li>
                        <li><a href="">隐私政策</a></li>
                        <li><a href="">帮助中心</a></li>
                        <li><a href="">中文(简体)</a></li>
                    </ul>
                </div>
            </div>
            <div class="login">
                <div class="erweima">
                </div>
                <div class="login_box">
                    <div class="login_title">
                        <ul>
                            <li>登陆</li>
                            <li>注册</li>
                        </ul>
                    </div>
                    <div class="login_content">
                        <div><input type="text" class="username" placeholder="邮箱/手机号码/小米ID"></div>
                        <div><input type="password" class="password" placeholder="密码">
                            <div class="pwd_show"></div>
                        </div>
                        <div class="check_read">
                            <input type="checkbox">
                            <span>已阅读并同意小米帐号 <i>用户协议</i> 和 <i>隐私政策</i></span>
                        </div>
                    </div>
                </div>
       

            </div>

        </div>
    </div>
</body>
</html>
