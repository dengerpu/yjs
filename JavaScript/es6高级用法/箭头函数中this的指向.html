<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(function () {
            console.log(this)  //window
        }, 1000)

        setTimeout(() => {
            console.log(this)   //window
        }, 1000)
        //箭头函数中的this,向外层作用域中，一层层查找this，直到有this的定义
        const obj = {
            aaa () {
                setTimeout(function () {
                    console.log(this)  //window
                }, 1000)
            },
            bbb () {
                setTimeout(() => {
                    console.log(this)   //object
                }, 1000)
            } 
        }

        // obj.aaa()
        // obj.bbb()
        const obj2 = {
            aaa() {
            setTimeout(function () {
                setTimeout(function () {
                console.log(this); // window
                })

                setTimeout(() => {
                console.log(this); // window
                })
            })

            setTimeout(() => {
                setTimeout(function () {
                console.log(this); // window
                })

                setTimeout(() => {
                console.log(this); // obj
                })
            })
            }
        }

        obj2.aaa()
    </script>
</body>
</html>
