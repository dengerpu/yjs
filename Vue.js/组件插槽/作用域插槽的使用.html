<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>

  <cpn>
    <template slot-scope="slot">
        <span>{{slot.data.join('-')}}</span>
    </template>
  </cpn>

  <cpn>
    <template slot-scope="abc">
      <i v-for="item in abc.data">{{item}}  </i>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>其他内容</h2>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
    <hr> 
  </div>
</template>
<script src="js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'C++', 'Java', 'C#', 'Python', 'Go', 'Swift']
          }
        }
      }
    }
  })
</script>


</body>
</html>
