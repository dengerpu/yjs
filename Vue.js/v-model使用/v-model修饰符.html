<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <input type="text" v-model.lazy="message" >
  {{message}}

  <br>
  <input type="number" v-model.number="age" >
  <h2>{{age}}-{{typeof age}}</h2>

  <br>
   <!--3.修饰符: trim-->
   <input type="text" v-model.trim="name">
   <h2>您输入的名字:{{name}}</h2>

</div>

<script src="js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age:'',
    },
    methods: {
      
    }
  })
</script>

</body>
</html>
