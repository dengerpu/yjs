<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>当前计数：{{counter}}</h1>
        <button @click="add">+</button><button v-on:click="sub">-</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  //用于挂载要管理的元素
            data: {  //定义数据
                counter: 0
            },
            methods: {  //定义方法
                add: function(){
                    this.counter ++
                },
                sub: function(){
                    this.counter--
                }
            }
        })
    </script>
</body>
</html>
