<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background-color: burlywood;
        }
        .line {
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h2 v-bind:class = "{key1:value1, key2:value2}"></h2>
        <h2 v-bind:class="{类名1：true，类名2：boolean}"></h2> -->
        <h2 :class="active">{{content}}</h2>
        <h2 :class="{active:isActive,line:isLine}">{{content}}</h2>
        <button v-on:click="btnClick">点击</button>
        <h2 :class="getClass()">{{content}}</h2>
        <h2 :class="['active']">{{content}}</h2>
        <h2 :class="classes">{{content}}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  //用于挂载要管理的元素
            data: {  //定义数据
                content:'内容',
                active: 'active',
                line: 'line',
                isActive: true,
                isLine:true
            },
            methods :{
                btnClick: function(){
                    this.isActive = !this.isActive
                },
                getClass: function(){
                    return {active: this.isActive, line: this.isLine}
                }
            },
            computed: {
                classes: function(){
                    return [this.active, this.line]
                }
            }

        })
    </script>
</body>
</html>
