<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h1>{{firstName}} {{lastName}}</h1>
        <h1>{{firstName + ' ' + lastName}}</h1>
        <h1>{{num*10}}</h1>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  //用于挂载要管理的元素
            data: {  //定义数据
                message: 'HelloVue',
                firstName: 'zhang',
                lastName: 'san',
                num: 10

            }
        })
    </script>
</body>
</html>
