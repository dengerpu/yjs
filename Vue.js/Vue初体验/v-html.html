<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div >{{link}}</div>
        <div v-text="link"></div>
        <div v-html="link"></div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  //用于挂载要管理的元素
            data: {  //定义数据
                link: '<a href="http://www.baidu.com">百度</a>'
            }
        })
    </script>
</body>
</html>
